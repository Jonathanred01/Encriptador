<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de Mensajes</title>
    <link rel="stylesheet" href="sheetStyle.css">
</head>
<body style="background-color: antiquewhite;">
    <img src="img/Logo.png" alt="Ilustración" class="illustration">
    <div class="container">
        <div class="left-panel">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="texto" placeholder="Ingrese su mensaje aquí..."></textarea>
            <label>
                <input type="checkbox" id="lowercaseCheckbox">
                Solo letras minúsculas y sin acentos
            </label>
            <div class="buttons">
                <button id="encryptBtn" onclick="encriptarClick()">Encriptar</button>
                <button id="decryptBtn" onclick="desencriptarClick()">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="img/Muñeco.png" alt="Ilustración" class="illustration">
            <p id="transcripcion" class="mostrar">Ningún mensaje fue encontrado</p>
            <p id="encriptado" class="ocultar"></p>
            <div id="resultados"></div>
        </div>
    </div>

    <script src="funcionalidad.js"></script>
</body>
</html>
